<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiona & Cody | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d4b8c7;
            --secondary-color: #f8f5f7;
            --accent-color: #9d7989;
            --text-color: #4a4a4a;
            --light-text: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://cvws.icloud-content.com/S/AdqRNzW8MNM8DdrXy6rSJj0ZR4sq/5FFBE9AD-8863-4C62-AD80-9C34C30D0E60.JPG?o=AtfXCxJAXbKGzpIKn1wRnvUlSDx2r-5HO7eQD4KlI7Ai&v=1&z=https%3A%2F%2Fp132-content.icloud.com%3A443&x=1&a=CAogphSc6z77nCjCPyPHx8k2wOrZvXxB-ZhULtJ7fBEGE6ISZxDIntio3TIYyLXrrd0yIgEAUgQZR4sqaiYhlk8EDhw5vtQIaZhPGvKI0Yz04kELEPM45f7yDn6qNQVYK_UQJXIm59PINVxivaQUYvTCJkEkLuO6JNP1l2dhMiGNwhD7peylmLck5LI&e=1743047547&r=c4c60f1a-1540-4735-9e4b-d79137528bf0-36&s=32xXJO9THBXGeCd8fAdjKknyGhM');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(212, 184, 199, 0.2);
        }
        
        .form-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 0.9rem;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background-color: white;
            padding: 0 5px;
            color: var(--accent-color);
        }
        
        button {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
        }
        
        .decorative-element {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, transparent 70%);
            opacity: 0.5;
            z-index: -1;
        }
        
        .decorative-element.top-right {
            top: -75px;
            right: -75px;
        }
        
        .decorative-element.bottom-left {
            bottom: -75px;
            left: -75px;
            background: linear-gradient(315deg, var(--accent-color) 0%, transparent 70%);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            opacity: 0.3;
            transform: rotate(45deg);
            animation: float 15s linear infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--primary-color);
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) rotate(0);
                opacity: 0;
            }
            20% {
                opacity: 0.3;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: rotate(45deg) translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="decorative-element top-right"></div>
        <div class="decorative-element bottom-left"></div>
        
        <h1>Fiona & Cody</h1>
        <p class="subtitle">Enter the password to access our special moments</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit">Enter</button>
        </form>
        
        <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
    </div>

    <script>
        // Create floating hearts background
        const heartsContainer = document.getElementById('hearts');
        const numberOfHearts = 15;
        
        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = 10 + Math.random() * 15;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // Random animation delay
            heart.style.animationDelay = `${Math.random() * 15}s`;
            
            heartsContainer.appendChild(heart);
        }
        
        // Password validation
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // Set the password - you can change this to your desired password
        const correctPassword = "FC23";
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (password === correctPassword) {
                // Password is correct, redirect to home page
                window.location.href = "home.html";
            } else {
                // Password is incorrect, show error
                errorMessage.style.display = 'block';
                
                // Shake effect on error
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        });
        
        // Add shake animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
    </script>
</body>
</html>
