<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiona & Cody | Vacations</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d4b8c7;
            --secondary-color: #f8f5f7;
            --accent-color: #9d7989;
            --text-color: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #f0e6f0 100%);
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        .site-header {
            background: white;
            padding: 1.2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .site-title:hover {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 5rem auto;
            padding: 0 20px;
            width: 100%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--accent-color);
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vacation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 2rem 0;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .vacation-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .vacation-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 50px rgba(157, 121, 137, 0.2);
        }

        .vacation-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .vacation-card:hover img {
            transform: scale(1.1);
        }

        .vacation-card h2 {
            font-family: 'Cormorant Garamond', serif;
            padding: 2rem;
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 500;
        }

        footer {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            color: white;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .vacation-grid {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="/home.html?auth=true" class="site-title">Fiona & Cody</a>
            <nav class="nav-links">
                <a href="/home.html?auth=true">Home</a>
                <a href="/photos.html?auth=true">Photos</a>
                <a href="/videos.html?auth=true">Videos</a>
                <a href="/Vacations/?auth=true" class="active">Vacations</a>
                <a href="/honeymoon.html?auth=true">Honeymoon</a>
                <a href="/index.html">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Our Vacations</h1>
        <div class="vacation-grid">
            <a href="Aulani2024/index.html?auth=true" class="vacation-card">
                <img src="Aulani2024/cover.JPG" alt="Aulani 2024">
                <h2>Aulani 2024</h2>
            </a>
            <a href="Germany2025/index.html?auth=true" class="vacation-card">
                <img src="Germany2025/cover.jpeg" alt="Germany 2025">
                <h2>Germany 2025</h2>
            </a>            
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if (!params.has('auth')) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
