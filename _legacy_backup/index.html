<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiona & Cody | Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d4b8c7;
            --secondary-color: #f8f5f7;
            --accent-color: #9d7989;
            --text-color: #4a4a4a;
            --light-text: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(212, 184, 199, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(157, 121, 137, 0.1);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }
        
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4b8c7, #9d7989, #d4b8c7);
            border-radius: 20px 20px 0 0;
        }
        
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 2.8rem;
        }
        
        .subtitle {
            font-weight: 300;
            font-size: 0.95rem;
            margin-bottom: 35px;
            color: #666;
            letter-spacing: 0.5px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 184, 199, 0.1);
            background: white;
        }
        
        .form-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 0.9rem;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background-color: white;
            padding: 0 5px;
            color: var(--accent-color);
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(157, 121, 137, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(157, 121, 137, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 20px;
            display: none;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--error-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
   <link rel="icon" type="image/png" href="/favicon.png" /> 
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="decorative-element top-right"></div>
        <div class="decorative-element bottom-left"></div>
        
        <h1>Fiona & Cody</h1>
        <p class="subtitle">Enter the password to access our special moments</p>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit">Enter</button>
        </form>
        
        <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>
    </div>

    <script>
        // Create floating hearts background
        const heartsContainer = document.getElementById('hearts');
        const numberOfHearts = 15;
        
        for (let i = 0; i < numberOfHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            
            // Random size
            const size = 10 + Math.random() * 15;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            
            // Random animation delay
            heart.style.animationDelay = `${Math.random() * 15}s`;
            
            heartsContainer.appendChild(heart);
        }
        
        // Password validation
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        // Set the password - you can change this to your desired password
        const correctPassword = "FC23";
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (password === correctPassword) {
                // Password is correct, redirect to home page with auth parameter
                window.location.href = "home.html?auth=true";
            } else {
                // Password is incorrect, show error
                errorMessage.style.display = 'block';
                
                // Shake effect on error
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        });
        
        // Add shake animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
    </script>
</body>
</html>
